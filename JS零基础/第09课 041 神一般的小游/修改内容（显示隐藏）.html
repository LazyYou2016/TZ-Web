		<div class="box">

			<input type="text" value="" placeholder="请输入修改内容"/>
			<button>修改</button>
		</div>		
		<script>
			var oBtn = document.querySelectorAll(".box button");
			var oIpt = document.querySelectorAll(".box input");
			var oText = document.querySelectorAll(".box span");
			var length = oBtn.length;
			for (var i=0;i<length;i++) {
				oBtn[i].goudan = i;
				oBtn[i].bool = true;
				oBtn[i].onclick = function (){
					var index = this.goudan;
					if(this.bool){
//							if(oIpt[index].value>1){
//								oIpt[index].value="";
//							}						
						this.innerHTML = "确认";
						oText[index].style.display="none";
						oIpt[index].style.display="inline-block";
						this.bool = false;
					}else{
						oText[index].innerHTML = oIpt[index].value;
						oText[index].style.display="inline-block";
						oIpt[index].style.display="none";						
						this.innerHTML = "修改";
						this.bool = true;
					}
				}
			}
		</script>
	</body>
